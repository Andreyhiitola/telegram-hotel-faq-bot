name: Build, Report and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: andreysagurov/faq_telegrambot_pelican:latest

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      build_time: ${{ steps.build.outputs.time }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}
          cache-to: type=inline
          provenance: false

      - name: Get build time
        id: time
        run: echo "time=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

  report:
    name: Report Build Status
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build succeeded!"
            echo "Image: ${{ env.IMAGE_NAME }}"
            echo "Digest: ${{ needs.build.outputs.image_digest }}"
            echo "Build time: ${{ needs.build.outputs.build_time }}"
          else
            echo "âŒ Build failed!"
            exit 1
          fi

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** ${{ needs.build.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on Docker Hub](https://hub.docker.com/r/andreysagurov/faq_telegrambot_pelican)" >> $GITHUB_STEP_SUMMARY

      # ÐžÐ¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾: Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ° ÑƒÐ²ÐµÐ´Ð¾Ð¼Ð»ÐµÐ½Ð¸Ñ Ð² Telegram
      - name: Send Telegram notification
        if: needs.build.result == 'success'
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âœ… Build successful: ${{ env.IMAGE_NAME }}" \
            -d parse_mode="Markdown" || echo "Telegram notification skipped"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build, report]
    if: needs.build.result == 'success'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting deployment..."
            
            # Pull latest image
            docker pull ${{ env.IMAGE_NAME }}
            
            # Stop and remove old container
            docker stop faq_telegrambot || true
            docker rm faq_telegrambot || true
            
            # Run new container
            docker run -d \
              --name faq_telegrambot \
              --restart unless-stopped \
              -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
              ${{ env.IMAGE_NAME }}
            
            echo "âœ… Deployment completed!"
            
            # Cleanup old images
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            echo "Checking container status..."
            docker ps | grep faq_telegrambot
            echo "Container logs:"
            docker logs --tail 20 faq_telegrambot

      - name: Deployment summary
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.DEPLOY_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** faq_telegrambot" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
