name: Build, Push and Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Поддержка ручного запуска

env:
  IMAGE_NAME: andreysagurov/FAQ_telegrambot_Pelican:latest

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -ex
            echo "=== Starting deployment at $(date) ==="
            
            # Переход в папку с проектом
            cd /opt/FAQ_telegrambot_Pelican
            echo "Current directory: $(pwd)"
            
            # Обновление кода из репозитория
            echo "Обновление кода..."
            git fetch origin main --depth=1
            git reset --hard origin/main
            echo "Код обновлён"

            # Обработка SSL сертификатов
            if [ -f privkey.pem ] || [ -f fullchain.pem ]; then
              echo "Удаление устаревших сертификатов..."
              rm -f privkey.pem fullchain.pem
            fi
            echo "Генерация самоподписанного сертификата..."
            openssl req -x509 -newkey rsa:2048 -nodes \
              -keyout privkey.pem \
              -out fullchain.pem \
              -days 365 \
              -subj "/CN=localhost"
            chmod 600 privkey.pem
            chmod 644 fullchain.pem

            # Обеспечение папки data
            mkdir -p data

            # Обновление образа
            echo "Обновление образа..."
            docker pull ${{ env.IMAGE_NAME }}

            # Остановка старых контейнеров
            echo "Остановка старых контейнеров..."
            docker-compose down --remove-orphans || true

            # Удаление orphan-контейнеров
            echo "Очистка..."
            docker ps -a | grep FAQ_telegrambot_Pelican | awk '{print $1}' | xargs -r docker rm -f || true

            sleep 3

            # Запуск новых контейнеров
            echo "Запуск новых контейнеров..."
            docker-compose up -d --remove-orphans

            sleep 5

            # Проверка состояния
            echo "Статус контейнеров..."
            docker-compose ps

            # Вывод логов
            echo "Логи последних 30 строк..."
            docker-compose logs --tail=30
            
            # Проверка портов
            echo "Порт 8443..."
            ss -tulpn | grep 8443 || echo "Порт 8443 не готов"
            
            # Очистка образов
            docker image prune -f

            echo "=== Завершение деплоя в $(date) ==="
